<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodreads Search Application</title>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
		<link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
	<% } %>	
    
  </head>
  <body>
    <div id="maindiv">
	<script src="settings.js?<%=(webpack.hash)%>" type="text/javascript" charset="UTF-8"></script>
    
	<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
		<script src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>" type="text/javascript" charset="UTF-8"></script>
	<% } %>	
	
  </body>
</html>
